<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Rocks, Papers, and Scissors</title>
  </head>
  <body>
    <header class="container-fluid bg-dark text-white text-center">
      <h1 class=" mb-0">Rocks, Papers, or Scissors?</h1>
    </header>
    <div class="row text-center">
      <div class="col-12"></div>
    </div>
    <main
      class="container-fluid   bg-dark text-white justify-content-between text-center pb-5"
    >
      <div class="row pt-5 m-auto justify-content-between">
        <div class="col-md-3 mb-5">
          <img src="" alt="" />
          <button class="btn btn-light" onClick="play(0)">
            <h3>Rock</h3>
          </button>
        </div>
        <div class="col-md-3 mb-5">
          <img src="" alt="" />
          <button class="btn btn-light" onClick="play(1)">
            <h3>Paper</h3>
          </button>
        </div>
        <div class="col-md-3 mb-5">
          <img src="" alt="" />
          <button class="btn btn-light" onClick="play(2)">
            <h3>Scissors</h3>
          </button>
        </div>
      </div>
      <div
        class="row bg-dark text-light mx-auto text-center p-2 my-2 justify-content-between "
      >
        <div class="col-md-3 column-tall ">
          <h3>
            Times played:
          </h3>
          <span
            class="mt-3 bg-light p-2 mt-2 ml-2 text-dark rounded"
            id="times-played"
            >0</span
          >
        </div>
        <div class="col-md-3 column-tall">
          <h3>
            Times won:
          </h3>
          <span
            class=" mt-3 bg-light p-2 mt-2 ml-2 text-dark rounded "
            id="times-won"
            >0</span
          >
        </div>
        <div class="col-md-3 column-tall">
          <h3>
            Win Percent:
          </h3>
          <span
            class="mt-3 bg-light p-2 mt-2 ml-2 text-dark rounded "
            id="win-percent"
            >0</span
          >
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
